<div class ="mainDiv"  class="row">
  <div class="container-fluid">
    <div class="col-md-12">
      <h1>Lawn Buddy</h1>
      <app-weather></app-weather>
      <br><br>
      <div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group">
          <button (click)="toggleDisplayHlawnIf()" class="btn btn-primary btn-lg" type="button">Healthy Lawn</button>
        </div>
        <div class="btn-group" role="group">
          <button (click)="toggleDisplayWaterIf()" class="btn btn-primary btn-lg" type="button">Watering</button>
        </div>
        <div class="btn-group" role="group">
          <button (click)="toggleDisplayMowIf()" class="btn btn-primary btn-lg" type="button">Mowing</button>
        </div>
      </div>
      <h2>What to Do</h2>
      <p>Welcome to the Lawn Buddy Web App! The idea behind the app is to make life easier for the homeowner </p>
      <h3>What to Do</h3>
      <p>All you need to do is click the button that you want information from </p>
    </div>
  </div>
</div>
<div class="row">
  <div class= "col-lg-4" *ngIf="isShowMowIf"><app-mowing></app-mowing></div>
  <div class= "col-lg-4" *ngIf="isShowHlawnIf"><app-h-lawn></app-h-lawn></div>
  <div class= "col-lg-4" *ngIf="isShowWaterIf"><app-watering></app-watering></div>
</div>
